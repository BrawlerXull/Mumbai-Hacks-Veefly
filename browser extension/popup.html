<!DOCTYPE html>
<html>
<head>
  <title>Veefly Extension Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: sans-serif;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      color: green;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Settings</h3>
  <label for="email">Email for reports:</label>
  <input type="email" id="email" placeholder="Enter your email">
  <button id="save">Save</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
